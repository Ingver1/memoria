# pytest.ini
[pytest]
testpaths = tests
addopts = -q -m "not perf"
; keep this repo self-contained; plugin is provided via my_asyncio_plugin
markers =
    perf: performance tests
    property: hypothesis/property tests
    api: API tests
    slow: slow tests
    smoke: quick smoke tests
    needs_numpy: tests that require NumPy
    needs_fastapi: tests that require FastAPI
    needs_httpx: tests that require HTTPX
    needs_faiss: tests that require FAISS
    needs_hypothesis: property-based tests require Hypothesis
    needs_crypto: tests that require the 'cryptography' package
    needs_libsql: tests that require libsql-client
asyncio_mode = auto
